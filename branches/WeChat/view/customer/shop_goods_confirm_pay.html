<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>wap端-消费者端-商家-商品-确认支付</title>
    <!--css lib-->
    <link rel="stylesheet" type="text/css" href="../../static/css/lib/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/lib/module.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/lib/function.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/lib/animation.css">
    <!--css plug-->
    <link rel="stylesheet" type="text/css" href="../../static/css/plug/swiper.min.css">
    <!--css public-->
    <link rel="stylesheet" type="text/css" href="../../static/css/public/common.css">
    <!--css shop-->
    <link rel="stylesheet" type="text/css" href="../../static/css/shop.css">

    <style>
        .header{
            background: #ffffff;
            border-bottom: #cccccc solid 1px;
        }
        .header .btn-left{
            color: #1e1e1e;
        }
        .header .title{
            color:#1e1e1e;
        }
        .mod-main-part{
            bottom: 50px;
        }
    </style>
</head>
<body>
    <!--header start-->
    <header class="header">
        <a href="javascript:void(0);">
            <span id="back" class="btn-left lede-icon icon-arrowleft"></span>
        </a>
        <h1 class="title">确认预购</h1>
    </header>
    <!--header end-->
    <!--main start-->
    <main class="mod-main-part">
        <div class="confirm_item">
            <div class="confirm_item_title">
                <i class="confirm_item_title_line"></i>收货信息
            </div>
            <ul class="confirm_item_content">
                <li class="confirm_item_housing">
                    <i class="confirm_item_housing_icon"></i>
                    <span class="c000">科汇金谷</span>
                </li>
                <li class="confirm_item_common">
                    <div class="mb10 clearfix">
                        <span class="pr50 shop_black">乐先生</span><span class="shop_black">13888888888</span>
                    </div>
                    <div class="clearfix">
                        <span class="fl">
                            <span class="pr50">送货上门</span>
                        </span>
                        <span class="fr">asd</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="confirm_item">
            <div class="confirm_item_title">
                <i class="confirm_item_title_line"></i>预购信息
            </div>
            <ul class="confirm_item_content">
                <li>11111</li>
                <li>11111</li>
            </ul>
        </div>
        <div class="confirm_item">
            <div class="confirm_item_title">
                <i class="confirm_item_title_line"></i>快速购买
            </div>
            <ul class="confirm_item_content">
                <li>11111</li>
                <li>11111</li>
            </ul>
        </div>
    </main>
    <!--main end-->
    <!--confirm_total start-->
    <div class="confirm_total clearfix">
        <div class="confirm_total_total">
            待支付：¥500.00
        </div>
        <a href="javascript:void(0)">
            <div class="confirm_total_verify">
                确认付款
            </div>
        </a>
    </div>
    <!--confirm_total end-->
    <!--lib js-->
    <script type="text/javascript" src="../../static/js/lib/jquery.js"></script>
    <!--plug js-->
    <script type="text/javascript" src="../../static/js/plug/swiper.js"></script>
    <!--public js-->
    <script type="text/javascript" src="../../static/js/public/common.js"></script>
    <!--shop js-->
    <script type="text/javascript" src="../../static/js/shop.js"></script>

</body>
</html>
